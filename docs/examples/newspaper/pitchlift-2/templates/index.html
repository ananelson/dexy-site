$def with (name, pitch, s3_url)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html" />
        <title>pitchlift.org</title>
        <link href="/css/zp-compressed.css"
              type="text/css"rel="stylesheet" />
    </head>
    <body>
        <div class="zp-wrapper">
            <div class="zp-70 content">
                <div class="padding">
                    <h1>Welcome to Pitchlift</h1>
                    <p>Pitchlift is a demo app using
                    <a href="http://tropo.com">tropo</a> and
                    <a href="http://dexy.it">dexy</a>
                    for documentation.</p>
                    <h1>Pitches</h1>
                    <ul>
                        $for p in pitch.get_pitches():
                            <li>$p['pitch_id']</li>
                            <p>transcription: $p['transcription']</p>
                            <embed src="$s3_url(p['pitch_id'])" />
                   </ul>
                </div>
            </div>
        </div>
    </body>
</html>
