<p>The <code>cowthink</code> filter makes cows say things. You can also pass command line options.</p>

<pre>
{{ d['borg.txt|cowthink'] }}
{{ d['dead.txt|cowthink'] }}
{{ d['tongue.txt|cowthink'] }}
</pre>

<p>And of course content be passed through other filters:</p>

<pre>
{{ d['youthful.txt|jinja|cowthink'] }}
</pre>
